apiVersion: 1

providers:
  - name: 'default'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10 #how often Grafana will scan for changed dashboards
    options:
      path: /usr/share/grafana/custom/dashboards
  - name: 'k6'
    orgId: 1
    folder: 'k6'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10 #how often Grafana will scan for changed dashboards
    options:
      path: /usr/share/grafana/custom/dashboards/loadtests