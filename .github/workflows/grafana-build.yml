name: Create and publish a Docker image

on:
  push:
    branches: ['**'] # run for any commit or tag push on any branch
    tags-ignore: ['v**'] # reserve v* tags for releases
  pull_request:
    types: [open, ready_for_review] # only trigger when PR is opened or set on ready_for_review
  release:
    types: [published] # will use tag name regardless of naming

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-grafana

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

# Signieren schlägt fehl
#      - name: Install cosign
#        if: github.event_name != 'pull_request'
#        uses: sigstore/cosign-installer@v3.0.1
#        with:
#          cosign-release: "v1.13.1"

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=ref,event=pr
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: grafana/.
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

